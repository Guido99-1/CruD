<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
        input{
            width: 150px;
        }
    </style>

    <script src="jscript/JavaScript001.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1 class="jumbotron" style="text-align:center;">Productos</h1>
                <div id="app">
                    <table class="table table-stripped" style="width:100%;">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Nombre</th>
                                <th>Proveedor</th>
                                <th>Categoria</th>
                                <th>Cantidad</th>
                                <th>Precio</th>
                                <th>Stock</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td><input id="TextName" type="text" class="form-control" /></td>
                                <td><input id="TextSupplier" type="text" class="form-control" /></td>
                                <td><input id="TextCategory" type="text" class="form-control" /></td>
                                <td><input id="TextQuantity" type="text" class="form-control" /></td>
                                <td><input id="TextUnitPrice" type="text" class="form-control" /></td>
                                <td><input id="TextUnitsInStock" type="text" class="form-control" /></td>
                                <td>
                                    <button onclick="agregarProducto()" type="button"
                                            class="btn btn-success btn-block">
                                        Agregar
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button type="button" class="btn btn-danger btn-xs">
                                        <i class="glyphicon glyphicon-trash"></i>
                                    </button>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-info btn-xs">
                                        <i class="glyphicon glyphicon-pencil"></i>
                                    </button>
                                </td>
                                <td>ID</td>
                                <td>Nombre</td>
                                <td>Proveedor</td>
                                <td>Categoria</td>
                                <td>Precio</td>
                                <td>Stock</td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
